<app-mainslider></app-mainslider>
<app-categories></app-categories>
<app-brands></app-brands>
<div class="row">
  <!-- //|search:searchTerm -->
  <div>  <input [(ngModel)]="searchTerm" type="text" placeholder="Seach by name" class="form-control w-75 mx-auto my-4" name="" id=""></div>

  <div *ngFor="let product of products | search:searchTerm " class="col-md-2">
    <div class="product px-2 py-4">
      <a [routerLink]="['/productDetails' , product._id]">
        <img class="w-100" src={{product.imageCover}} alt="">
        <span class="text-main fw-bold font-sm">{{product.category.name | uppercase}}</span>
        <h3 class="h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')}}</h3>
        <div class="d-flex align-items-center justify-content-between">
          <span class="text-muted fw-bold font-sm">{{product.price | buy}} </span>
          <div>

            <i class="fas fa-star rating-color"></i>
           <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>

          </div>

        </div>

  </a>
  <button (click)="addTocart(product._id)" class="btn bg-main text-white w-100 my-2">+ Add</button>




    </div>
  </div>
</div>
