<div class="bg-main-light p-4 my-4">
  <h3>Shop Cart</h3>
  <h6 class="text-main"> Total Price : {{cartDetails?.totalPrice}} EGP</h6>


  <div *ngFor="let product of cartDetails?.products" class="row align-items-center border-bottom py-3">
    <div class="col-md-1">
      <img class="w-100" [src]="product?.product?.imageCover" alt="">
    </div>
    <div class="col-md-11">
      <div>      <h6>{{product?.product?.title}}</h6>
        <h6 class="text-main">Price: {{product?.Price}}</h6></div>
        <button (click)="removeItem(product.product._id)" class="btn m-0 p-0"><i class="fa-regular text-main fa-trash-can">Remove</i></button>

      <div>


        <button (click)="UpdateItem(product.product._id , product.count)" class="btn">+</button>
        <span class="mx-2">{{product.count}}</span>
        <button (click)="UpdateItem(product.product._id , product.count)" class="btn">-</button>

      </div>


    </div>




  </div>
</div>
